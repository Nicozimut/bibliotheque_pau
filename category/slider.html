<script>
    $('#showImage').on('show.bs.modal', function (event) {
        event.relatedTarget.childNodes.forEach( function (node) {
            if (node.className == "image") {
                $('#modalImage').attr('src',node.src);
            }
            if (node.className == "comment") {
                $("#modalComment").append(node.innerHTML);
            }
        })
    });
    $('#showImage').on('hidden.bs.modal', function (event) {
        $('#modalImage').attr('src',null);
        $("#modalComment").empty();
    });
